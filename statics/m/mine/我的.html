<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/> <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>首页</title>
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../css/my.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body ontouchstart>


    <!--我的头部-->
    <section class="my">
        <aside class="my-box">
            <div class="my-pic bounceIn animated">
                <img src="../images/my-pic.png" />
            </div>
            <h1 class="my-text">张三三</h1>
            <p class="f14 f999 text-c">二级用户</p>

        </aside>
    </section>
    <!--我的头部结束-->
    <!--主体部分-->
    <section class="p-t-20">
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="f14"><i class="iconfont icon-icon2"></i>&nbsp;&nbsp;我的项目</p>
                </div>
                <div class="weui-cell__ft">
                    <span class="weui-badge">10</span>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="f14"><i class="iconfont icon-mima-copy"></i>&nbsp;&nbsp;修改密码</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="f14"><i class="iconfont icon-tuichu"></i>&nbsp;&nbsp;退出</p>
                </div>
                <div class="weui-cell__ft">

                </div>
            </a>

        </div>

    </section>



<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.nicescroll.min.js"></script>

<script type="text/javascript" src="../js/app.js"></script>

</script>

</body>
</html>
