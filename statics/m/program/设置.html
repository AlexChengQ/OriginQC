<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/> <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>首页</title>
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../css/program.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body ontouchstart>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>模拟类型</p>
        </div>
        <div class="weui-cell__ft">Monte-Carlo方法</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>量子比特数</p>
        </div>
        <div class="weui-cell__ft">6</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>经典寄存器个数</p>
        </div>
        <div class="weui-cell__ft">6</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>经典寄存器名</p>
        </div>
        <div class="weui-cell__ft">C</div>
    </div>
</div>

<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">重复试验次数<p>(1-8192)</p></label></div>
        <div class="weui-cell__bd">
            <input class="weui-input text-r" type="text" pattern="[0-9]*" placeholder="100">
        </div>
    </div>

</div>

<div class="weui-cells__title">项目介绍</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="一些可以修改的简单的量子介绍" rows="3"></textarea>
        </div>
    </div>
</div>


<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../js/fastclick.js"></script>
<script type="text/javascript" src="../js/app.js"></script>

<script>

</script>

</body>
</html>
