<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/> <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>首页</title>
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../css/program.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body ontouchstart>

<div class="weui-cells weui-cells_radio">
    <label class="weui-cell weui-check__label" for="x11">
        <div class="weui-cell__bd">
            <p> 量子仿真QEmulator</p>
            <p class="f12 f999 p-t-4"> 连接到服务器上的量子仿真</p>
            <p class="f12 f999 p-t-4">基于量子力学原理给出仿真结果</p>
            <p class="f12 f999 p-t-4">较自由的操作集合</p>
            <p class="f12 f999 p-t-4">量子比特最多可达30位</p>
        </div>
        <div class="weui-cell__ft">
            <input type="radio" class="weui-check" name="radio1" id="x11"  checked="checked">
            <span class="weui-icon-checked"></span>
        </div>
    </label>
    <label class="weui-cell weui-check__label" for="x12">

        <div class="weui-cell__bd">
            <p>超导量子芯片Spcd-6Q</p>
            <p class="f12 f999 p-t-4">较长的相干时间——信息被最大程度的保存</p>
            <p class="f12 f999 p-t-4">普适量子逻辑门操作集合</p>
            <p class="f12 f999 p-t-4">6位量子比特</p>
            <p class="f12 f999 p-t-4">支持多种算法的演示</p>
            <p class="red f12 p-t-4">暂未开放</p>
        </div>
        <div class="weui-cell__ft">
            <input type="radio" name="radio1" class="weui-check" id="x12" disabled>
            <span class="weui-icon-checked"></span>
        </div>
    </label>
    <label class="weui-cell weui-check__label" for="x13">

        <div class="weui-cell__bd">
            <p>半导体量子芯片Semi-2Q</p>
            <p class="f12 f999 p-t-4">利用电荷进行编码</p>
            <p class="f12 f999 p-t-4">超快操作速度（皮秒级）</p>
            <p class="f12 f999 p-t-4">受限的操作集合</p>
            <p class="f12 f999 p-t-4">用于2量子位D-J算法的演示</p>
            <p class="red f12 p-t-4">暂未开放</p>
        </div>
        <div class="weui-cell__ft">
            <input type="radio" name="radio1" class="weui-check" id="x13" disabled>
            <span class="weui-icon-checked"></span>
        </div>
    </label>
</div>

<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">项目名称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input text-r" type="text"  placeholder="请输入">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">项目描述</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input text-r" type="text" placeholder="请输入">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label" style="width:136px;">量子比特数<p class="f12 f999">(1-30,20以上需要二级用户或以上权限)</p></label></div>
        <div class="weui-cell__bd">
            <input class="weui-input text-r" type="text" pattern="[0-9]*" placeholder="请输入">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label" style="width:136px;">经典寄存器个数<p class="f12 f999">(1-255,用于保存测量值)</p></label></div>
        <div class="weui-cell__bd">
            <input class="weui-input text-r" type="text" pattern="[0-9]*" placeholder="请输入">
        </div>
    </div>

</div>



<div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__bd">
            <p>项目类型</p>
        </div>
        <div class="weui-cell__ft">
            请选择
        </div>
    </a>
</div>


<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../js/fastclick.js"></script>
<script type="text/javascript" src="../js/app.js"></script>

<script>

</script>

</body>
</html>
